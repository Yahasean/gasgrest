<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2.5D 水晶球池</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            touch-action: none;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas { display: block; }

        /* --- 控制面板 (半透明玻璃風) --- */
        #control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 25, 40, 0.8);
            color: white;
            padding: 15px 20px;
            z-index: 100;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #control-panel.collapsed { transform: translateY(-100%); }

        #toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            color: #00ffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .control-group label {
            width: 50px;
            font-size: 12px;
            color: #ccc;
            letter-spacing: 1px;
        }
        .control-group input {
            flex: 1;
            margin: 0 15px;
            cursor: pointer;
            height: 4px;
            border-radius: 2px;
            appearance: none;
            background: rgba(255,255,255,0.2);
        }
        .control-group input::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        .control-group span {
            width: 30px;
            text-align: right;
            font-size: 12px;
            color: #00ffff;
            font-family: monospace;
        }

        /* 啟動畫面 */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
        }
        #start-btn {
            padding: 18px 50px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: 0.2s;
        }
        #start-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }

        #fx-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            font-weight: 900;
            color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            text-shadow: 0 0 30px cyan;
            transition: opacity 0.1s;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">Enter Crystal Box</button>
        <p style="color:#666; margin-top:20px; font-size:12px;">Sound On • Physics Enabled</p>
    </div>

    <div id="fx-text">CRASH!</div>
    <button id="toggle-btn">⚙️</button>

    <div id="control-panel">
        <div class="control-group">
            <label>數量</label>
            <input type="range" id="input-count" min="10" max="150" value="50" step="5">
            <span id="val-count">50</span>
        </div>
        <div class="control-group">
            <label>大小</label>
            <input type="range" id="input-size" min="15" max="50" value="30" step="1">
            <span id="val-size">30</span>
        </div>
        <div class="control-group">
            <label>隨機</label>
            <input type="range" id="input-random" min="0" max="100" value="40" step="5">
            <span id="val-random">40</span>
        </div>
        <div class="control-group">
            <label>重力</label>
            <input type="range" id="input-gravity" min="0" max="3" value="1" step="0.1">
            <span id="val-gravity">1</span>
        </div>
    </div>

    <canvas id="world"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // ==========================================
        // 1. 水晶音效系統 (Crystal Synth)
        // ==========================================
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let isAudioReady = false;

        function initAudio() {
            audioCtx = new AudioContext();
            isAudioReady = true;
        }

        function playCrystalSound(intensity) {
            if (!isAudioReady || intensity < 1.5) return;

            const t = audioCtx.currentTime;
            const gain = audioCtx.createGain();
            gain.connect(audioCtx.destination);

            // 音量控制
            const vol = Math.min(intensity * 0.05, 0.5);
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(vol, t + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 1.5); // 長尾音

            // 雙震盪器模擬金屬/玻璃諧波
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();

            // 高頻清脆音
            const baseFreq = 2000 + Math.random() * 1500; 
            osc1.frequency.value = baseFreq;
            osc2.frequency.value = baseFreq * 1.58; // 不和諧泛音產生金屬感

            osc1.type = 'sine';
            osc2.type = 'sine';

            osc1.connect(gain);
            osc2.connect(gain);

            osc1.start(t);
            osc2.start(t);
            osc1.stop(t + 1.5);
            osc2.stop(t + 1.5);
        }

        // ==========================================
        // 2. Matter.js 物理引擎
        // ==========================================
        const Engine = Matter.Engine,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body,
              Events = Matter.Events,
              Composite = Matter.Composite;

        const engine = Engine.create();
        const world = engine.world;
        
        // 預設向下重力，避免球懸空
        engine.gravity.y = 1; 
        engine.gravity.scale = 0.001;

        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let balls = [];
        let walls = [];
        const colors = ['#00ffff', '#ff00ff', '#ffffff', '#0066ff', '#cc00cc'];

        let config = {
            count: 50,
            baseSize: 30,
            randomness: 40,
            gravity: 1
        };

        // --- 牆壁 ---
        function createWalls() {
            World.remove(world, walls);
            walls = [];
            const thick = 200;
            const opts = { 
                isStatic: true, 
                render: { visible: false },
                friction: 0, 
                restitution: 0.8 
            };
            
            walls.push(
                Bodies.rectangle(width/2, -thick/2, width*2, thick, opts), // Top
                Bodies.rectangle(width/2, height+thick/2, width*2, thick, opts), // Bottom
                Bodies.rectangle(-thick/2, height/2, thick, height*2, opts), // Left
                Bodies.rectangle(width+thick/2, height/2, thick, height*2, opts) // Right
            );
            World.add(world, walls);
        }

        // --- 球體 ---
        function rebuildBalls() {
            World.remove(world, balls);
            balls = [];

            const randFactor = config.randomness / 100;

            for(let i = 0; i < config.count; i++) {
                // 隨機大小
                const scale = (1 - randFactor) + (Math.random() * 2 * randFactor);
                let r = config.baseSize * scale;
                r = Math.max(10, r);

                // 隨機位置 (分散)
                const x = Math.random() * (width - 100) + 50;
                const y = Math.random() * (height * 0.5) + 50;

                const ball = Bodies.circle(x, y, r, {
                    restitution: 0.8, // 很彈
                    friction: 0.001,  // 很滑
                    frictionAir: 0.002,
                    density: 0.002,
                    render: {
                        // 我們會自己畫，這裡存顏色就好
                        fillStyle: colors[Math.floor(Math.random() * colors.length)]
                    }
                });
                balls.push(ball);
            }
            World.add(world, balls);
        }

        // 碰撞監聽
        Events.on(engine, 'collisionStart', (e) => {
            e.pairs.forEach(pair => {
                const speed = pair.bodyA.speed + pair.bodyB.speed;
                if(speed > 2) playCrystalSound(speed);
            });
        });

        // ==========================================
        // 3. 2.5D 渲染器 (模擬深度)
        // ==========================================
        function render() {
            Engine.update(engine, 1000 / 60);
            ctx.clearRect(0, 0, width, height);

            // --- A. 畫背景透視 (模擬玻璃箱) ---
            // 用漸層和線條創造深度感
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 畫一個深處的網格
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const centerX = width / 2;
            const centerY = height / 2;
            
            // 放射線
            for(let i=0; i<8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle)*width, centerY + Math.sin(angle)*width);
                ctx.stroke();
            }

            // --- B. 畫球球 (模擬 3D 玻璃質感) ---
            balls.forEach(b => {
                const x = b.position.x;
                const y = b.position.y;
                const r = b.circleRadius;

                // 1. 主體 (帶有漸層)
                const grad = ctx.createRadialGradient(x - r*0.3, y - r*0.3, r*0.1, x, y, r);
                // 核心顏色 (亮) -> 邊緣顏色 (暗)
                grad.addColorStop(0, adjustColor(b.render.fillStyle, 100)); // 亮部
                grad.addColorStop(0.5, b.render.fillStyle); // 原色
                grad.addColorStop(1, adjustColor(b.render.fillStyle, -80)); // 暗部 (陰影)
                
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fillStyle = grad;
                ctx.fill();

                // 2. 高光 (Specular Highlight) - 讓它看起來像玻璃
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                // 在左上角畫一個橢圓高光
                ctx.ellipse(x - r*0.3, y - r*0.3, r*0.25, r*0.15, Math.PI/4, 0, Math.PI*2);
                ctx.fill();

                // 3. 反光 (Rim Light) - 邊緣的微光
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.stroke();
            });

            requestAnimationFrame(render);
        }

        // 輔助：調整顏色亮度
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }

        // ==========================================
        // 4. 感測器邏輯
        // ==========================================
        let lastAcc = {x:0, y:0, z:0};
        let shakeCooldown = false;
        const fxText = document.getElementById('fx-text');

        function handleOrientation(e) {
            if (e.gamma === null) return;
            
            // 根據重力滑桿調整力度
            const scale = config.gravity * 0.001; 
            engine.gravity.scale = scale;

            const x = Math.min(Math.max(e.gamma / 45, -1), 1);
            const y = Math.min(Math.max(e.beta / 45, -1), 1);
            engine.gravity.x = x;
            engine.gravity.y = y;
        }

        function handleMotion(e) {
            const acc = e.accelerationIncludingGravity || e.acceleration;
            if(!acc) return;
            
            const dx = acc.x - lastAcc.x;
            const dy = acc.y - lastAcc.y;
            const total = Math.abs(dx) + Math.abs(dy);

            // 慣性推力
            if(total > 1) {
                balls.forEach(b => {
                    Body.applyForce(b, b.position, {
                        x: -dx * 0.0005 * b.mass,
                        y: -dy * 0.0005 * b.mass
                    });
                });
            }

            // 搖晃
            if(!shakeCooldown && total > 25) {
                shakeCooldown = true;
                fxText.style.opacity = 1;
                fxText.innerText = ["CRASH!", "BANG!", "BOOM!"][Math.floor(Math.random()*3)];
                setTimeout(()=>fxText.style.opacity=0, 300);
                setTimeout(()=>shakeCooldown=false, 300);
                
                if(navigator.vibrate) navigator.vibrate(150);
                
                // 炸裂
                balls.forEach(b => {
                    Body.applyForce(b, b.position, {
                        x: (Math.random()-0.5) * 0.2 * b.mass,
                        y: (Math.random()-0.5) * 0.2 * b.mass
                    });
                });
            }
            lastAcc = {x:acc.x, y:acc.y};
        }

        // ==========================================
        // 5. UI 互動
        // ==========================================
        const inputs = {
            count: document.getElementById('input-count'),
            size: document.getElementById('input-size'),
            random: document.getElementById('input-random'),
            gravity: document.getElementById('input-gravity')
        };
        const spans = {
            count: document.getElementById('val-count'),
            size: document.getElementById('val-size'),
            random: document.getElementById('val-random'),
            gravity: document.getElementById('val-gravity')
        };

        function updateUI(k) {
            spans[k].innerText = inputs[k].value;
            config.count = parseInt(inputs.count.value);
            config.baseSize = parseInt(inputs.size.value);
            config.randomness = parseInt(inputs.random.value);
            config.gravity = parseFloat(inputs.gravity.value);

            if(k !== 'gravity') {
                clearTimeout(window.t);
                window.t = setTimeout(rebuildBalls, 100);
            }
        }

        Object.keys(inputs).forEach(k => inputs[k].addEventListener('input', () => updateUI(k)));
        document.getElementById('toggle-btn').onclick = () => document.getElementById('control-panel').classList.toggle('collapsed');

        // --- 啟動 ---
        function start() {
            document.getElementById('start-overlay').style.display = 'none';
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                createWalls();
                rebuildBalls();
            });
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
            
            createWalls();
            rebuildBalls();
            render();
        }

        document.getElementById('start-btn').onclick = () => {
            initAudio();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r=>{if(r==='granted')start()}).catch(()=>start());
            } else {
                start();
            }
        };
    </script>
</body>
</html>
