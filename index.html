<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 互動流暢版</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            touch-action: none; /* 禁止預設縮放 */
            font-family: 'Segoe UI', sans-serif;
        }

        canvas { display: block; }

        /* --- 控制面板 --- */
        #control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 15, 30, 0.85);
            color: white;
            padding: 10px 20px 20px 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #control-panel.collapsed { transform: translateY(-100%); }

        #toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        
        .control-group label {
            width: 50px;
            font-size: 13px;
            color: #ccc;
            font-weight: 500;
        }
        .control-group input {
            flex: 1;
            margin: 0 15px;
            cursor: pointer;
            height: 6px;
            background: #444;
            border-radius: 3px;
            appearance: none;
        }
        .control-group input::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d2ff;
        }
        .control-group span {
            width: 30px;
            text-align: right;
            font-size: 13px;
            color: #00d2ff;
        }

        /* 啟動頁面 */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
        }
        #start-btn {
            padding: 18px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
        }
        
        #fx-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 900;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            text-shadow: 0 0 20px cyan;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">啟動 (START)</button>
        <p style="color:#888; margin-top:20px; font-size:13px;">支援：搖晃、傾斜、手指滑動</p>
    </div>

    <div id="fx-text">SHAKE!</div>
    <button id="toggle-btn">⚙️</button>

    <div id="control-panel">
        <div class="control-group">
            <label>數量</label>
            <input type="range" id="input-count" min="10" max="150" value="60" step="5">
            <span id="val-count">60</span>
        </div>
        <div class="control-group">
            <label>大小</label>
            <input type="range" id="input-size" min="0.5" max="2.0" value="1.1" step="0.1">
            <span id="val-size">1.1</span>
        </div>
        <div class="control-group">
            <label>隨機</label>
            <input type="range" id="input-random" min="0" max="100" value="50" step="10">
            <span id="val-random">50</span>
        </div>
        <div class="control-group">
            <label>重力</label>
            <input type="range" id="input-gravity" min="0" max="20" value="10" step="1">
            <span id="val-gravity">10</span>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- 音效 ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let isAudioReady = false;

        function initAudio() {
            audioCtx = new AudioContext();
            isAudioReady = true;
        }

        function playClink(intensity) {
            if (!isAudioReady || intensity < 1.5) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 1800 + Math.random() * 1200;
            osc.type = 'sine';
            const vol = Math.min(intensity * 0.05, 0.3);
            gain.gain.setValueAtTime(vol, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
            osc.start(t);
            osc.stop(t + 0.15);
        }

        // --- Three.js ---
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        
        const fov = 45;
        const cameraZ = 25;
        const camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, cameraZ);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(5, 10, 10);
        scene.add(dirLight);

        // --- 粒子特效 ---
        const particles = [];
        const particleGeo = new THREE.PlaneGeometry(0.2, 0.2);
        const particleMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8, side: THREE.DoubleSide });

        function spawnParticles(pos, count) {
            for(let i=0; i<count; i++) {
                const mesh = new THREE.Mesh(particleGeo, particleMat);
                mesh.position.copy(pos);
                mesh.userData.velocity = new THREE.Vector3((Math.random()-0.5)*8, (Math.random()-0.5)*8, (Math.random()-0.5)*5);
                mesh.userData.life = 1.0;
                mesh.rotation.z = Math.random() * Math.PI;
                scene.add(mesh);
                particles.push(mesh);
            }
        }

        function updateParticles(dt) {
            for(let i = particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.position.addScaledVector(p.userData.velocity, dt);
                p.userData.life -= dt * 3.0;
                p.material.opacity = p.userData.life;
                if(p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }

        // --- Cannon-es 物理 ---
        const world = new CANNON.World();
        // 1. 關鍵修復：預設一個向下的重力，確保球不會浮在半空
        world.gravity.set(0, -10, -2); 

        const mat = new CANNON.Material();
        // 2. 關鍵修復：摩擦力設為 0，防止球黏在牆壁上
        const contactMat = new CANNON.ContactMaterial(mat, mat, { friction: 0.0, restitution: 0.7 });
        world.addContactMaterial(contactMat);

        let balls = [];
        let ballMeshes = [];
        let wallBodies = [];

        function getVisibleSize() {
            const vFov = fov * Math.PI / 180;
            const height = 2 * Math.tan(vFov / 2) * cameraZ;
            const width = height * camera.aspect;
            return { width, height };
        }

        function updateWalls() {
            wallBodies.forEach(b => world.removeBody(b));
            wallBodies.length = 0;

            const { width, height } = getVisibleSize();
            const w = width / 2;
            const h = height / 2;
            const d = 2.5; // 3. 關鍵修復：加深盒子，讓球有空間錯開
            const thick = 10;

            const wallsData = [
                { pos: [0, h + thick/2, 0], size: [w + thick, thick, d + thick] },
                { pos: [0, -h - thick/2, 0], size: [w + thick, thick, d + thick] },
                { pos: [-w - thick/2, 0, 0], size: [thick, h + thick, d + thick] },
                { pos: [w + thick/2, 0, 0], size: [thick, h + thick, d + thick] },
                { pos: [0, 0, -d/2 - thick/2], size: [w + thick, h + thick, thick] },
                { pos: [0, 0, d/2 + thick/2], size: [w + thick, h + thick, thick] }, 
            ];

            wallsData.forEach(info => {
                const shape = new CANNON.Box(new CANNON.Vec3(info.size[0], info.size[1], info.size[2]));
                const body = new CANNON.Body({ mass: 0, material: mat });
                body.addShape(shape);
                body.position.set(...info.pos);
                world.addBody(body);
                wallBodies.push(body);
            });
        }

        const ballColors = [0xff3366, 0x00ccff, 0xffcc00, 0xcc33ff, 0x00ff99];
        const ballGeo = new THREE.SphereGeometry(1, 24, 24);
        const ballThreeMat = new THREE.MeshStandardMaterial({ roughness: 0.2, metalness: 0.1 });

        function rebuildBalls() {
            balls.forEach(b => world.removeBody(b));
            ballMeshes.forEach(m => scene.remove(m));
            balls = [];
            ballMeshes = [];

            const count = parseInt(document.getElementById('input-count').value);
            const baseSize = parseFloat(document.getElementById('input-size').value);
            const randPercent = parseInt(document.getElementById('input-random').value) / 100;
            const { width, height } = getVisibleSize();

            for(let i=0; i<count; i++) {
                const r = baseSize * (1 + (Math.random()*2-1)*randPercent*0.5);
                const safeR = Math.max(0.2, r);

                const body = new CANNON.Body({ mass: 1, material: mat, linearDamping: 0.2 });
                body.addShape(new CANNON.Sphere(safeR));
                
                // 4. 關鍵修復：生成位置盡量散開，不要全部疊在 (0,0)
                body.position.set(
                    (Math.random()-0.5) * width * 0.8,
                    (Math.random()-0.5) * height * 0.8,
                    (Math.random()-0.5) * 2
                );

                body.addEventListener('collide', (e) => {
                    const v = Math.abs(e.contact.getImpactVelocityAlongNormal());
                    if(v > 2) {
                        playClink(v);
                        if(v > 5) spawnParticles(new THREE.Vector3(body.position.x, body.position.y, body.position.z), 3);
                    }
                });

                world.addBody(body);
                balls.push(body);

                const mesh = new THREE.Mesh(ballGeo, ballThreeMat.clone());
                mesh.material.color.setHex(ballColors[Math.floor(Math.random() * ballColors.length)]);
                mesh.scale.set(safeR, safeR, safeR);
                scene.add(mesh);
                ballMeshes.push(mesh);
            }
        }

        // --- 感測器與互動 ---
        const gravitySlider = document.getElementById('input-gravity');
        let lastAcc = {x:0, y:0, z:0};
        let shakeCooldown = false;
        const fxText = document.getElementById('fx-text');

        function handleOrientation(e) {
            // 5. 關鍵修復：過濾無效數據
            if (e.gamma === null || e.beta === null) return;

            const gVal = parseFloat(gravitySlider.value);
            const radX = e.gamma * Math.PI / 180;
            const radY = e.beta * Math.PI / 180;
            
            // 只有在數據有效時才更新重力
            world.gravity.set(
                Math.sin(radX) * gVal,
                Math.sin(radY) * -gVal,
                -2 // 保持一點向後的重力，讓球貼著背板
            );
        }

        function handleMotion(e) {
            const acc = e.accelerationIncludingGravity || e.acceleration;
            if(!acc) return;
            const dx = acc.x - lastAcc.x;
            const dy = acc.y - lastAcc.y;
            const dz = acc.z - lastAcc.z;
            const total = Math.abs(dx)+Math.abs(dy)+Math.abs(dz);

            if(!shakeCooldown && total > 20) {
                shakeCooldown = true;
                fxText.style.opacity = 1;
                setTimeout(()=>fxText.style.opacity=0, 300);
                setTimeout(()=>shakeCooldown=false, 300);
                if(navigator.vibrate) navigator.vibrate(100);
                balls.forEach(b => {
                    b.applyImpulse(new CANNON.Vec3((Math.random()-0.5)*8, (Math.random()-0.5)*8, (Math.random()-0.5)*5), b.position);
                });
            }
            lastAcc = {x:acc.x, y:acc.y, z:acc.z};
        }

        // 6. 新增功能：滑鼠/觸控推球 (在沒有陀螺儀時也能玩)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onTouchMove(event) {
            event.preventDefault(); // 防止滾動
            
            // 取得觸控點 (只取第一個手指)
            let cx, cy;
            if (event.changedTouches) {
                cx = event.changedTouches[0].clientX;
                cy = event.changedTouches[0].clientY;
            } else {
                cx = event.clientX;
                cy = event.clientY;
            }

            // 轉換為 Normalized Device Coordinates (-1 to +1)
            mouse.x = (cx / window.innerWidth) * 2 - 1;
            mouse.y = -(cy / window.innerHeight) * 2 + 1;

            // 在 3D 空間中產生一個「推力場」
            // 這裡我們簡化：直接對所有球施加一個遠離滑鼠點的力
            // 先算出滑鼠在 Z=0 平面的世界座標
            raycaster.setFromCamera(mouse, camera);
            const targetZ = 0;
            const vec = new THREE.Vector3();
            raycaster.ray.at(cameraZ - targetZ, vec); // 粗略估計

            balls.forEach(b => {
                const dx = b.position.x - vec.x;
                const dy = b.position.y - vec.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                // 如果球在手指附近 (半徑 5 單位內)
                if (dist < 5) {
                    const force = (5 - dist) * 2; // 越近力越大
                    b.applyForce(new CANNON.Vec3(dx * force, dy * force, 0), b.position);
                }
            });
        }
        
        window.addEventListener('mousemove', onTouchMove);
        window.addEventListener('touchmove', onTouchMove, { passive: false });


        // --- Loop & Init ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);
            world.step(1/60, dt, 3);
            
            for(let i=0; i<balls.length; i++) {
                ballMeshes[i].position.copy(balls[i].position);
                ballMeshes[i].quaternion.copy(balls[i].quaternion);
            }
            updateParticles(dt);
            renderer.render(scene, camera);
        }

        // UI update...
        const inputs = {
            count: document.getElementById('input-count'),
            size: document.getElementById('input-size'),
            random: document.getElementById('input-random'),
            gravity: document.getElementById('input-gravity')
        };
        const spans = {
            count: document.getElementById('val-count'),
            size: document.getElementById('val-size'),
            random: document.getElementById('val-random'),
            gravity: document.getElementById('val-gravity')
        };
        function uiUpdate(k) {
            spans[k].innerText = inputs[k].value;
            if(k!=='gravity') { clearTimeout(window.t); window.t=setTimeout(rebuildBalls, 100); }
        }
        Object.keys(inputs).forEach(k=>inputs[k].addEventListener('input',()=>uiUpdate(k)));
        document.getElementById('toggle-btn').onclick=()=>document.getElementById('control-panel').classList.toggle('collapsed');

        function start() {
            document.getElementById('start-overlay').style.display = 'none';
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateWalls();
            });
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
            
            updateWalls(); // 立即執行一次確保牆壁正確
            rebuildBalls();
            animate();
        }

        document.getElementById('start-btn').onclick = () => {
            initAudio();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => { if(r==='granted') start(); }).catch(()=>start());
            } else {
                start();
            }
        };
    </script>
</body>
</html>
