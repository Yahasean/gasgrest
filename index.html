<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>影音特效球池</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460);
            touch-action: none;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas { display: block; }

        /* --- 控制面板 --- */
        #control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 20, 35, 0.95);
            color: white;
            padding: 15px 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
        }

        #control-panel.collapsed { transform: translateY(-100%); }

        #toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: #00d2ff;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .control-group:last-child { margin-bottom: 0; }
        
        .control-group label {
            width: 50px;
            font-size: 12px;
            color: #aaa;
            font-weight: 600;
        }
        .control-group input {
            flex: 1;
            margin: 0 15px;
            cursor: pointer;
            height: 4px;
            border-radius: 2px;
            appearance: none;
            background: #444;
        }
        .control-group input::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
        }
        .control-group span {
            width: 30px;
            text-align: right;
            font-size: 12px;
            font-weight: bold;
            color: #00d2ff;
        }

        /* 啟動遮罩 */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 20, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            font-weight: bold;
        }
        
        #fx-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 900;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.1s;
            text-shadow: 0 0 30px cyan;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">開啟音效與物理 (Start)</button>
        <p style="color:#666; margin-top:20px; font-size:13px;">iOS 請解除靜音模式以聽見音效</p>
    </div>

    <div id="fx-text">BOOM!</div>
    <button id="toggle-btn">⚙️</button>

    <div id="control-panel">
        <div class="control-group">
            <label>數量</label>
            <input type="range" id="input-count" min="20" max="300" value="80" step="10">
            <span id="val-count">80</span>
        </div>
        <div class="control-group">
            <label>大小</label>
            <input type="range" id="input-size" min="5" max="50" value="25" step="1">
            <span id="val-size">25</span>
        </div>
        <div class="control-group">
            <label>隨機度</label>
            <input type="range" id="input-random" min="0" max="100" value="60" step="5">
            <span id="val-random">60</span>
        </div>
        <div class="control-group">
            <label style="color:#e94560">重力</label>
            <input type="range" id="input-gravity" min="0" max="10" value="4" step="0.5">
            <span id="val-gravity">4</span>
        </div>
    </div>

    <canvas id="world"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // ==========================================
        // 1. 音效系統 (Audio Synthesis)
        // ==========================================
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let isAudioReady = false;

        function initAudio() {
            audioCtx = new AudioContext();
            isAudioReady = true;
        }

        // 產生碰撞音效 (頻率隨大小變化，音量隨力道變化)
        function playCollisionSound(intensity, sizeRatio) {
            if (!isAudioReady || intensity < 2) return; // 太小聲不播

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // 小球頻率高 (800Hz)，大球頻率低 (200Hz)
            // sizeRatio: 0(小) ~ 1(大)
            const freq = 800 - (sizeRatio * 600); 
            osc.frequency.value = freq;
            
            // 音色：正弦波(咚) 或 三角波(鏘)
            osc.type = intensity > 10 ? 'triangle' : 'sine';

            // 音量與衰減
            const volume = Math.min(intensity * 0.05, 0.8);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // 產生搖晃音效 (白噪音 Swoosh)
        function playShakeSound() {
            if (!isAudioReady) return;
            
            const bufferSize = audioCtx.sampleRate * 0.5; // 0.5秒
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, audioCtx.currentTime);
            filter.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.2); // 頻率掃描

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        }

        // ==========================================
        // 2. 視覺特效系統 (VFX Particles)
        // ==========================================
        let particles = [];
        
        function spawnParticles(x, y, color, force) {
            // 限制粒子總數以防卡頓
            if (particles.length > 100) particles.shift();

            const count = Math.min(Math.floor(force), 5); // 根據力道決定數量
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function updateAndDrawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05; // 壽命遞減

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            ctx.globalAlpha = 1.0;
        }

        // ==========================================
        // 3. 物理引擎 (Matter.js)
        // ==========================================
        const Engine = Matter.Engine,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body,
              Events = Matter.Events;

        const engine = Engine.create();
        const world = engine.world;
        
        engine.gravity.scale = 0.002;
        engine.positionIterations = 8;
        engine.velocityIterations = 8;

        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let balls = [];
        let walls = [];
        const colors = ['#e94560', '#0f3460', '#533483', '#16213e', '#00d2ff'];

        let config = {
            count: 80,
            baseSize: 25,
            randomness: 60, // 0-100
            gravity: 4
        };

        // 碰撞偵測 -> 觸發 音效 + 特效
        Events.on(engine, 'collisionStart', function(event) {
            const pairs = event.pairs;
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i];
                
                // 估算撞擊力道 (僅參考相對速度)
                // Matter.js 沒有直接的 collision force，我們用力道變化推估
                // 簡單解法：如果兩個物體速度差很大，就當作大力
                // 這裡簡化：只對明顯的碰撞做反應
                
                const bodyA = pair.bodyA;
                const bodyB = pair.bodyB;
                
                // 忽略牆壁的微小摩擦
                if (bodyA.speed + bodyB.speed > 2) {
                    const force = Math.min((bodyA.speed + bodyB.speed), 20);
                    
                    // 找出碰撞點 (近似值)
                    const contactX = (bodyA.position.x + bodyB.position.x) / 2;
                    const contactY = (bodyA.position.y + bodyB.position.y) / 2;
                    
                    // 1. 播放音效 (只取其中一個球的大小來決定音調)
                    // 如果是撞牆，B可能是牆壁(static)，沒半徑
                    let sizeRatio = 0.5;
                    if (bodyA.circleRadius) {
                        // 正規化大小 (0~1)
                        sizeRatio = (bodyA.circleRadius - 5) / 50; 
                        // 2. 產生粒子
                        spawnParticles(contactX, contactY, bodyA.render.fillStyle, force);
                    }
                    
                    playCollisionSound(force, sizeRatio);
                }
            }
        });

        function updateWalls() {
            World.remove(world, walls);
            walls = [];
            const thick = 500; 
            const opts = { isStatic: true, render: { visible: false }, friction: 0.5 };
            walls.push(
                Bodies.rectangle(width/2, -thick/2, width*2, thick, opts), 
                Bodies.rectangle(width/2, height+thick/2, width*2, thick, opts), 
                Bodies.rectangle(-thick/2, height/2, thick, height*2, opts), 
                Bodies.rectangle(width+thick/2, height/2, thick, height*2, opts) 
            );
            World.add(world, walls);
        }

        function updateGravity() {
            engine.gravity.scale = config.gravity * 0.0005;
        }

        function rebuildBalls() {
            World.remove(world, balls);
            balls = [];

            const randFactor = config.randomness / 100; // 0 ~ 1

            for(let i = 0; i < config.count; i++) {
                // 隨機大小演算法
                // baseSize * (1 - rand + random * 2 * rand)
                // Ex: rand=0.6 -> 0.4 ~ 1.6 倍
                const scale = (1 - randFactor) + (Math.random() * 2 * randFactor);
                let r = config.baseSize * scale;
                
                // 硬限制：最小 5px
                r = Math.max(r, 5);

                const x = Math.random() * (width - r*2) + r;
                const y = Math.random() * (height * 0.5) + 50;

                const ball = Bodies.circle(x, y, r, {
                    restitution: 0.7, 
                    friction: 0.001,  
                    frictionAir: 0.005,
                    // 質量自動計算 (M = density * area)，大球自然比較重
                    render: {
                        fillStyle: colors[Math.floor(Math.random() * colors.length)]
                    }
                });
                balls.push(ball);
            }
            World.add(world, balls);
        }

        // ==========================================
        // 4. 渲染與主循環
        // ==========================================
        function render() {
            Engine.update(engine, 1000 / 60);
            ctx.clearRect(0, 0, width, height);

            // 繪製球體
            balls.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.position.x, b.position.y, b.circleRadius, 0, Math.PI*2);
                ctx.fillStyle = b.render.fillStyle;
                ctx.fill();
                
                // 簡單的高光
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.arc(b.position.x - b.circleRadius*0.3, b.position.y - b.circleRadius*0.3, b.circleRadius*0.4, 0, Math.PI*2);
                ctx.fill();
            });

            // 繪製特效粒子
            updateAndDrawParticles();

            requestAnimationFrame(render);
        }

        // ==========================================
        // 5. 感測器與 Shake 邏輯
        // ==========================================
        let lastAcc = {x:0, y:0, z:0};
        let shakeCooldown = false;
        const fxText = document.getElementById('fx-text');

        function handleMotion(e) {
            const acc = e.accelerationIncludingGravity || e.acceleration;
            if(!acc) return;
            
            const dx = acc.x - lastAcc.x;
            const dy = acc.y - lastAcc.y;
            const dz = acc.z - lastAcc.z;
            
            // 慣性
            if(Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                balls.forEach(b => {
                    Body.applyForce(b, b.position, {
                        x: -dx * 0.001 * b.mass,
                        y: -dy * 0.001 * b.mass
                    });
                });
            }

            // Shake 偵測
            const totalDelta = Math.abs(dx) + Math.abs(dy) + Math.abs(dz);
            if (!shakeCooldown && totalDelta > 15) {
                shakeCooldown = true;
                
                // 視覺回饋
                fxText.style.opacity = 1;
                fxText.style.transform = `translate(-50%, -50%) scale(${1+Math.random()}) rotate(${Math.random()*20-10}deg)`;
                setTimeout(() => fxText.style.opacity = 0, 300);

                // 聽覺回饋
                playShakeSound();

                // 物理炸裂
                balls.forEach(b => {
                    Body.applyForce(b, b.position, {
                        x: (Math.random()-0.5) * 0.2 * b.mass,
                        y: (Math.random()-0.5) * 0.2 * b.mass
                    });
                });

                setTimeout(() => shakeCooldown = false, 300);
            }
            lastAcc = {x:acc.x, y:acc.y, z:acc.z};
        }

        function handleOrientation(e) {
            if(e.gamma == null) return;
            engine.gravity.x = Math.min(Math.max(e.gamma/45, -1), 1);
            engine.gravity.y = Math.min(Math.max(e.beta/45, -1), 1);
        }

        // ==========================================
        // 6. UI 互動
        // ==========================================
        const inputs = {
            count: document.getElementById('input-count'),
            size: document.getElementById('input-size'),
            random: document.getElementById('input-random'),
            gravity: document.getElementById('input-gravity')
        };
        const values = {
            count: document.getElementById('val-count'),
            size: document.getElementById('val-size'),
            random: document.getElementById('val-random'),
            gravity: document.getElementById('val-gravity')
        };

        function updateConfig(k) {
            config.count = parseInt(inputs.count.value);
            config.baseSize = parseInt(inputs.size.value);
            config.randomness = parseInt(inputs.random.value);
            config.gravity = parseFloat(inputs.gravity.value);

            values[k].innerText = inputs[k].value;

            if(k === 'gravity') updateGravity();
            else {
                clearTimeout(window.timer);
                window.timer = setTimeout(rebuildBalls, 100);
            }
        }

        Object.keys(inputs).forEach(k => inputs[k].addEventListener('input', () => updateConfig(k)));

        document.getElementById('toggle-btn').addEventListener('click', function() {
            document.getElementById('control-panel').classList.toggle('collapsed');
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio(); // 必須在 user gesture 中啟動
            
            if(audioCtx.state === 'suspended') audioCtx.resume();

            document.getElementById('start-overlay').style.display = 'none';
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => { if(r==='granted') startSensors(); })
                    .catch(e => startSensors());
            } else {
                startSensors();
            }
        });

        function startSensors() {
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                updateWalls();
            });
            updateWalls();
            rebuildBalls();
            render();
        }

    </script>
</body>
</html>
