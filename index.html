<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®Œç¾ç‰©ç†çƒæ± </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e130c, #9a8478); /* è³ªæ„ŸéŠ…æ£•è‰²èª¿ */
            background: radial-gradient(circle at center, #141e30, #243b55); /* æ·±æµ·è— */
            touch-action: none;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas { display: block; }

        /* --- æ§åˆ¶é¢æ¿ --- */
        #control-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 30, 0.9);
            color: white;
            padding: 15px 20px;
            box-sizing: border-box;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        #control-panel.collapsed {
            transform: translateY(-100%);
        }

        #toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .control-group:last-child { margin-bottom: 0; }
        
        .control-group label {
            width: 70px;
            font-size: 13px;
            color: #ccc;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .control-group input {
            flex: 1;
            margin: 0 15px;
            cursor: pointer;
            accent-color: #00c6ff;
        }
        .control-group span {
            width: 30px;
            text-align: right;
            font-size: 13px;
            font-weight: bold;
            color: #00c6ff;
        }

        /* å•Ÿå‹•é®ç½© */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
        }

        #start-btn {
            padding: 18px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
            transition: transform 0.1s;
            font-weight: bold;
        }
        #start-btn:active { transform: scale(0.95); }

        #shake-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.95);
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 40px rgba(0, 198, 255, 0.8);
            z-index: 50;
            transition: opacity 0.1s;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">å•Ÿå‹• (START)</button>
        <p style="color:#888; margin-top:20px; font-size:14px;">è«‹å…è¨±æ„Ÿæ¸¬å™¨æ¬Šé™ä»¥ç²å¾—æœ€ä½³é«”é©—</p>
    </div>

    <div id="shake-feedback">BOOM!</div>
    <button id="toggle-btn">âš™ï¸</button>

    <div id="control-panel">
        <div class="control-group">
            <label>æ•¸é‡</label>
            <input type="range" id="input-count" min="20" max="300" value="100" step="10">
            <span id="val-count">100</span>
        </div>
        <div class="control-group">
            <label>å¤§å°</label>
            <input type="range" id="input-size" min="10" max="50" value="22" step="2">
            <span id="val-size">22</span>
        </div>
        <div class="control-group">
            <label style="color: #ffd700;">é‡é‡</label>
            <input type="range" id="input-weight" min="1" max="10" value="5" step="1">
            <span id="val-weight">5</span>
        </div>
        <div class="control-group">
            <label>éˆæ•åº¦</label>
            <input type="range" id="input-shake" min="5" max="40" value="15" step="1">
            <span id="val-shake">15</span>
        </div>
    </div>

    <canvas id="world"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // --- Matter.js è¨­å®š ---
        const Engine = Matter.Engine,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body;

        const engine = Engine.create();
        const world = engine.world;
        
        // æå‡é‡åŠ›å¼·åº¦ï¼Œé¿å…çƒå¤ªé‡å‹•ä¸äº†
        engine.gravity.scale = 0.002; // é è¨­æ˜¯ 0.001ï¼Œé€™è£¡åŠ å€

        // å¢åŠ è¨ˆç®—è¿­ä»£æ¬¡æ•¸ï¼Œæå‡ç‰©ç†ç²¾ç¢ºåº¦
        engine.positionIterations = 8;
        engine.velocityIterations = 8;

        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let balls = [];
        let walls = [];
        const colors = ['#FF3366', '#00C6FF', '#FFCC00', '#7700FF', '#00FF99'];

        // åƒæ•¸é…ç½®
        let config = {
            count: 100,
            radius: 22,
            weight: 5,
            shakeThreshold: 15
        };

        // --- 1. ç‰†å£ (éš¨è¦–çª—æ›´æ–°) ---
        function updateWalls() {
            World.remove(world, walls);
            walls = [];
            const thick = 500; 
            const opts = { isStatic: true, render: { visible: false }, friction: 0.5 };
            
            walls.push(
                Bodies.rectangle(width/2, -thick/2, width*2, thick, opts), // Top
                Bodies.rectangle(width/2, height+thick/2, width*2, thick, opts), // Bottom
                Bodies.rectangle(-thick/2, height/2, thick, height*2, opts), // Left
                Bodies.rectangle(width+thick/2, height/2, thick, height*2, opts) // Right
            );
            World.add(world, walls);
        }

        // --- 2. çƒé«”é‚è¼¯ ---
        function getDensity() {
            // å¯†åº¦æ±ºå®šé‡é‡ï¼š0.001(è¼•) ~ 0.02(é‡)
            // é¿å…éé‡å°è‡´ç‰©ç†å¼•æ“è¨ˆç®—è®Šæ…¢ï¼Œé€™è£¡è¨­å®šåˆç†ç¯„åœ
            return 0.001 + (config.weight * 0.002); 
        }

        function rebuildBalls() {
            World.remove(world, balls);
            balls = [];
            const density = getDensity();

            for(let i = 0; i < config.count; i++) {
                const r = config.radius * (0.85 + Math.random() * 0.3); // äº›å¾®å¤§å°å·®ç•°
                const x = Math.random() * (width - 60) + 30;
                const y = Math.random() * (height * 0.5) + 50;

                const ball = Bodies.circle(x, y, r, {
                    restitution: 0.6, // å½ˆåŠ›
                    friction: 0.002,  // è¡¨é¢æ‘©æ“¦ (è¶Šä½è¶Šæ»‘)
                    frictionAir: 0.005, // ç©ºæ°£é˜»åŠ› (è¶Šä½å‹•å¾—è¶Šå¿«)
                    density: density, // é‡é‡
                    render: {
                        fillStyle: colors[Math.floor(Math.random() * colors.length)]
                    }
                });
                balls.push(ball);
            }
            World.add(world, balls);
        }

        function updateBallWeights() {
            const d = getDensity();
            balls.forEach(b => Body.setDensity(b, d));
        }

        // --- 3. ç•«é¢æ¸²æŸ“ ---
        const bubbles = Array.from({length: 30}, () => ({
            x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+1, s: Math.random()*1.5+0.5
        }));

        function render() {
            Engine.update(engine, 1000 / 60);
            ctx.clearRect(0, 0, width, height);

            // èƒŒæ™¯æ°£æ³¡
            ctx.fillStyle = 'rgba(255,255,255,0.08)';
            bubbles.forEach(b => {
                b.y -= b.s;
                if(b.y < -10) b.y = height + 10;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
            });

            // ç‰©ç†çƒ
            balls.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.position.x, b.position.y, b.circleRadius, 0, Math.PI*2);
                ctx.fillStyle = b.render.fillStyle;
                ctx.fill();
                
                // é«˜å…‰è³ªæ„Ÿ
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(b.position.x - b.circleRadius*0.3, b.position.y - b.circleRadius*0.3, b.circleRadius*0.35, 0, Math.PI*2);
                ctx.fill();
            });

            requestAnimationFrame(render);
        }

        // --- 4. æ„Ÿæ¸¬å™¨é‚è¼¯ (ä¿®å¾©çš„æ ¸å¿ƒ) ---
        
        // ç”¨ä¾†è¨˜éŒ„ä¸Šä¸€æ¬¡çš„åŠ é€Ÿåº¦ï¼Œç®—å‡ºã€Œè®ŠåŒ–é‡(Delta)ã€
        let lastAcc = { x:0, y:0, z:0 };
        let shakeCooldown = false;
        const shakeText = document.getElementById('shake-feedback');

        // è™•ç†åŠ é€Ÿåº¦ (è² è²¬ï¼šæ…£æ€§æ¨åŠ› + æ–æ™ƒçˆ†ç‚¸)
        function handleMotion(e) {
            const acc = e.accelerationIncludingGravity || e.acceleration;
            if(!acc) return;

            const x = acc.x || 0;
            const y = acc.y || 0;
            const z = acc.z || 0;

            // è¨ˆç®—åŠ é€Ÿåº¦çš„ã€Œè®ŠåŒ–é‡ã€ (Delta)
            // å¦‚æœä½ åªæ˜¯æ‹¿è‘—å‚¾æ–œï¼Œx/y æ•¸å€¼æœƒå¾ˆå¤§ï¼Œä½† Delta æœƒå¾ˆå° -> é€™æ˜¯æˆ‘å€‘æƒ³è¦çš„ (ä¸å¹²æ“¾é‡åŠ›)
            // å¦‚æœä½ å¿«é€Ÿç§»å‹•ï¼ŒDelta æœƒå¾ˆå¤§ -> è§¸ç™¼æ…£æ€§
            const deltaX = x - lastAcc.x;
            const deltaY = y - lastAcc.y;

            // A. æ…£æ€§åæ‡‰ (Inertia)
            // åªæœ‰ç•¶è®ŠåŒ–é‡å¤ å¤§æ™‚ï¼Œæ‰æ–½åŠ é¡å¤–æ¨åŠ›
            const sensitivity = 0.5; // æ…£æ€§éˆæ•åº¦
            if (Math.abs(deltaX) > 0.5 || Math.abs(deltaY) > 0.5) {
                balls.forEach(b => {
                    // æ–½åŠ åå‘åŠ› (æ…£æ€§)
                    // ä¹˜ä¸Šè³ªé‡ b.mass ç¢ºä¿é‡çƒä¹Ÿèƒ½æ¨å‹•
                    Body.applyForce(b, b.position, {
                        x: -deltaX * 0.001 * b.mass * sensitivity,
                        y: -deltaY * 0.001 * b.mass * sensitivity
                    });
                });
            }

            // B. æ–æ™ƒçˆ†ç‚¸ (Explosion)
            const totalDelta = Math.abs(deltaX) + Math.abs(deltaY) + Math.abs(z - lastAcc.z);
            
            // é–€æª»å€¼å¾ UI è®€å–
            if (!shakeCooldown && totalDelta > config.shakeThreshold) {
                shakeCooldown = true;
                shakeText.style.opacity = 1;
                shakeText.style.transform = `translate(-50%, -50%) rotate(${Math.random()*20-10}deg)`;
                shakeText.innerText = ["BOOM!", "SHAKE!", "CRASH!"][Math.floor(Math.random()*3)];

                // æ–æ™ƒæ™‚çµ¦ä¸€å€‹æ•£å°„åŠ›
                balls.forEach(b => {
                    Body.applyForce(b, b.position, {
                        x: (Math.random() - 0.5) * 0.15 * b.mass, 
                        y: (Math.random() - 0.5) * 0.15 * b.mass 
                    });
                });

                setTimeout(() => {
                    shakeText.style.opacity = 0;
                    shakeCooldown = false;
                }, 300);
            }

            lastAcc = { x, y, z };
        }

        // è™•ç†æ–¹å‘ (è² è²¬ï¼šç©©å®šçš„é‡åŠ›æµå‹•)
        function handleOrientation(e) {
            const g = e.gamma; // å·¦å³ -90~90
            const b = e.beta;  // å‰å¾Œ -180~180
            
            if(g == null || b == null) return;

            // é™åˆ¶è§’åº¦ç¯„åœï¼Œè½‰æˆ -1 ~ 1
            let gx = Math.min(Math.max(g / 45, -1), 1);
            let gy = Math.min(Math.max(b / 45, -1), 1);

            // è¨­å®šç‰©ç†å¼•æ“çš„é‡åŠ›æ–¹å‘
            // æˆ‘å€‘æå‡äº† gravity.scaleï¼Œé€™è£¡ç›´æ¥çµ¦æ–¹å‘å³å¯
            engine.gravity.x = gx;
            engine.gravity.y = gy;
        }

        // --- UI äº’å‹• ---
        const panel = document.getElementById('control-panel');
        const toggleBtn = document.getElementById('toggle-btn');
        const inputs = {
            count: document.getElementById('input-count'),
            size: document.getElementById('input-size'),
            weight: document.getElementById('input-weight'),
            shake: document.getElementById('input-shake')
        };
        const values = {
            count: document.getElementById('val-count'),
            size: document.getElementById('val-size'),
            weight: document.getElementById('val-weight'),
            shake: document.getElementById('val-shake')
        };

        toggleBtn.addEventListener('click', () => {
            panel.classList.toggle('collapsed');
            toggleBtn.innerText = panel.classList.contains('collapsed') ? 'ğŸ› ï¸' : 'âœ•';
        });

        function updateUI(key) {
            const val = parseInt(inputs[key].value);
            config[key] = val;
            values[key].innerText = val;

            if(key === 'count' || key === 'size') {
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(rebuildBalls, 150);
            }
            if(key === 'weight') updateBallWeights();
        }

        Object.keys(inputs).forEach(k => inputs[k].addEventListener('input', () => updateUI(k)));

        // --- å•Ÿå‹•æµç¨‹ ---
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('start-overlay');

        function startGame() {
            overlay.style.display = 'none';
            
            // é‡è¦ï¼šå…©å€‹æ„Ÿæ¸¬å™¨éƒ½è¦ç›£è½
            window.addEventListener('deviceorientation', handleOrientation);
            window.addEventListener('devicemotion', handleMotion);
            
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                updateWalls();
            });

            updateWalls();
            rebuildBalls();
            render();
        }

        startBtn.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => {
                        if (r === 'granted') startGame();
                        else alert('éœ€è¦æ¬Šé™æ‰èƒ½ä½¿ç”¨å‚¾æ–œåŠŸèƒ½');
                    })
                    .catch(e => {
                        console.error(e);
                        // å¦‚æœ requestPermission å¤±æ•— (ä¾‹å¦‚é HTTPS)ï¼Œå˜—è©¦ç›´æ¥å•Ÿå‹•
                        startGame(); 
                    });
            } else {
                startGame();
            }
        });

    </script>
</body>
</html>
