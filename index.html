<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手機陀螺儀平衡球 Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            color: white;
            font-family: sans-serif;
            touch-action: none; /* 防止手機滑動螢幕 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            background: #333;
            border: 4px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            text-align: center;
            pointer-events: none;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            pointer-events: auto;
            display: none; /* 預設隱藏，JS 判斷後顯示 */
        }
        .info {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2 id="status">保持平衡！</h2>
        <p class="info">電腦版：使用方向鍵 | 手機版：傾斜手機</p>
        <button id="start-btn">點擊開始 (授權陀螺儀)</button>
        <div id="debug-info" class="info">等待感測器數據...</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const debugInfo = document.getElementById('debug-info');
    const startBtn = document.getElementById('start-btn');

    // 設定畫布大小
    function resize() {
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.8;
    }
    window.addEventListener('resize', resize);
    resize();

    // 遊戲參數
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        vx: 0,
        vy: 0,
        friction: 0.98, // 摩擦力
        speedMultiplier: 0.5 // 感測器靈敏度
    };

    let tiltX = 0; // 左右傾斜 (Gamma)
    let tiltY = 0; // 前後傾斜 (Beta)

    // 判斷是否需要顯示授權按鈕 (針對 iOS 13+)
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        startBtn.style.display = 'block';
        startBtn.addEventListener('click', () => {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        startBtn.style.display = 'none';
                    } else {
                        alert('需要陀螺儀權限才能遊玩！');
                    }
                })
                .catch(console.error);
        });
    } else {
        // Android 或舊版 iOS 直接監聽
        window.addEventListener('deviceorientation', handleOrientation);
    }

    // 處理陀螺儀數據
    function handleOrientation(event) {
        // Gamma: 左傾負值, 右傾正值 (-90 to 90)
        // Beta:  前傾負值, 後傾正值 (-180 to 180)
        // 根據手機拿法可能需要調整 X/Y 對應
        const x = event.gamma; 
        const y = event.beta;

        if (x !== null && y !== null) {
            // 限制最大傾斜角度，避免球飛太快
            tiltX = Math.max(-45, Math.min(45, x));
            tiltY = Math.max(-45, Math.min(45, y));
            
            debugInfo.innerText = `X: ${tiltX.toFixed(1)} | Y: ${tiltY.toFixed(1)}`;
        }
    }

    // 電腦版鍵盤測試
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function updatePhysics() {
        // 1. 根據傾斜或鍵盤施加力
        if (keys['ArrowLeft']) ball.vx -= 1;
        if (keys['ArrowRight']) ball.vx += 1;
        if (keys['ArrowUp']) ball.vy -= 1;
        if (keys['ArrowDown']) ball.vy += 1;

        // 手機傾斜施力
        ball.vx += tiltX * 0.05 * ball.speedMultiplier;
        ball.vy += tiltY * 0.05 * ball.speedMultiplier;

        // 2. 應用摩擦力 (模擬滾動阻力)
        ball.vx *= ball.friction;
        ball.vy *= ball.friction;

        // 3. 更新位置
        ball.x += ball.vx;
        ball.y += ball.vy;

        // 4. 邊界碰撞 (反彈效果)
        // 左邊界
        if (ball.x - ball.radius < 0) {
            ball.x = ball.radius;
            ball.vx *= -0.6; // 反彈並損失能量
        }
        // 右邊界
        if (ball.x + ball.radius > canvas.width) {
            ball.x = canvas.width - ball.radius;
            ball.vx *= -0.6;
        }
        // 上邊界
        if (ball.y - ball.radius < 0) {
            ball.y = ball.radius;
            ball.vy *= -0.6;
        }
        // 下邊界
        if (ball.y + ball.radius > canvas.height) {
            ball.y = canvas.height - ball.radius;
            ball.vy *= -0.6;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 畫球
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        
        // 球的漸層光澤
        const gradient = ctx.createRadialGradient(
            ball.x - 5, ball.y - 5, ball.radius * 0.2,
            ball.x, ball.y, ball.radius
        );
        gradient.addColorStop(0, '#4facfe');
        gradient.addColorStop(1, '#00f2fe');
        
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
    }

    function loop() {
        updatePhysics();
        draw();
        requestAnimationFrame(loop);
    }

    // 啟動遊戲循環
    loop();

</script>
</body>
</html>
